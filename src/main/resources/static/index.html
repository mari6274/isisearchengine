<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/webjars/angularjs/1.6.4/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.service.js"></script>
    <script src="js/search.controller.js"></script>

    <meta charset="UTF-8"/>
    <title>Search engine</title>
</head>
<body ng-app="app" ng-controller="SearchController as sc">
<div>
    <input placeholder="Query" ng-model="sc.query" type="text"/>
    <button ng-click="sc.search()">Search</button>
</div>
<div>
    <div ng-repeat="document in sc.searchResult">
        {{document.content}}
    </div>
</div>
</body>
</html>
